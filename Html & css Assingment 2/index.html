<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fieldset</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
      <div class="maindiv">
        <img src="google.png" alt="Google">
        <h1>Sign in</h1>
        <h3>Continue to Gmail</h3>
        <div class="inputs">
          <div class="Fields">
            <div class="Fieldset">
              <input type="text" class="Before-FS" required="" autocomplete="off">
              <h1 class="Fs-H"><span>Email or phone</span></h1>
              <label class="placeholder">Email or phone</label>
            </div>
          </div>
          <div class="Fields">
            <div class="Fieldset">
              <input type="password" class="Before-FS" required="" >
              <h1 class="Fs-H"><span>Password</span></h1>
              <label class="placeholder">Password</label>
              <h3>Don't have account? Create One</h3>
            </div>
          </div>

        </div align ="left">
        <a style="color:blue" href="create account.html">Create new account</a>
        
        <div align = "right">
          <a href="mails.html">
            <button>Next</button>
        </a>
        </div>
          
      </div>

</body>
</html>
